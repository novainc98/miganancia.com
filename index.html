<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pestaña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Miganancia.com</h1>
        <nav><button id="nuevo">＋Nuevo</button></nav>
    </header>
    <main class="contenedor">
        <aside class="izquierda">
            <div class="campo">
                <label for="inp-nombre">Nombre del Producto: </label>
                <input type="text" id="inp-nombre" class="apuntador">
            </div>


            <div class="campo2">
                <label for="inp-costo-paquete">Costo de paquete: </label>
                <input id="inp-costo-paquete" class="apuntador" type="number">
                <span>de</span>
                <input id="inp-pzas" class="apuntador" type="number">
                <span>pzas</span>
            </div>

            <div class="campo">
                <label for="inp-precio-venta">Precio de venta: </label>
                <input id="inp-precio-venta" class="apuntador" type="number">
            </div>

            <div class="campo">
                <label for="inp-cantidad">Cantidad: </label>
                <input id="inp-cantidad" class="apuntador" type="number">
            </div>


            <div class="campo3">
                <button id="btn-calcular" class="apuntador">Calcular</button>

                <button id="btn-guardar" class="apuntador">Guardar</button>
                <button id="btn-modificar">Modicar</button>
                <button id="btn-eliminar">Eliminar</button>
            </div>

            <p id="resumen">Resumen</p>
        </aside>
        <aside class="derecha">
            <h2>Inventario</h2>
            <div id="contenedor-lista-productos">
            </div>

            <h2>Resumen de inventario</h2>
            <div id="resumen-inventario"></div>
        </aside>
    </main>
    <footer class="pie-pagina">
        <a href="https://github.com/novainc98" target="_blank" referrerpolicy="no-referrer'">🧑🏻‍💻 ➡ Perfil de
            github </a>

        <section style="text-align:center; margin: 1rem 0;">
            <a href="https://creativecommons.org/licenses/by-nc/4.0/deed.es" target="_blank" rel="noopener noreferrer">
                🛡️ Licencia: CC BY-NC 4.0 - "Miganancia.com"© 2025 novainc98 — No comercial, con atribución </a>
        </section>
    </footer>

    <script src="script.js"></script>
</body>

</html>
